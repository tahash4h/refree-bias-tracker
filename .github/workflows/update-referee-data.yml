name: Update referee data and visualizations

on:
  schedule:
    - cron: "0 6 * * *"  # runs daily at 6:00 UTC (~1 AM EST)
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  update:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::rvest
            any::httr
            any::dplyr
            any::tidyr
            any::stringr
            any::lubridate
            any::tibble
            any::ggplot2
            any::readr
            any::ggrepel
            any::purrr

      - name: Run scraper to get latest games
        run: Rscript scripts/scraper.R
        continue-on-error: true

      - name: Clean and accumulate data
        run: Rscript scripts/clean_data.R

      - name: Generate visualizations
        run: Rscript scripts/make_plot.R

      - name: Update README with latest timestamp
        run: |
          # Update the timestamp in README
          sed -i "s/Latest update:.*/Latest update: $(date)/" README.md
          echo "Updated README timestamp"

      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add week_data_raw.csv ref_bias_data.csv plots/*.png README.md
          git commit -m "Update referee data and visualizations - $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin || echo "No changes to push"
